<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Webrary</h1>
      <label for="sort">
      </label>
      <label for="search" class="material-symbols-outlined">search
        <input type="search" id="search" name="search" placeholder="Search..."></input>
      </label>
      <div class="account">
        <span class="material-symbols-outlined">account_circle</span>
      </div>
    </div>
    <div class="library">
        <div class="card" id="card1">
          <h2>Game of Thrones</h2>
          <p class="author">George R.R. Martin</p>
          <p class="read material-symbols-outlined">cancel</p>
        </div>
        <div class="card" id="card2">
          <h2>Game of Thrones</h2>
          <p class="author">George R.R. Martin</p>
        </div>
    </div>
    <button class="add" id="add"><span class="material-symbols-outlined">add</span></button>
    <dialog id="modal">
      <div class="modal-container">
        <input type="text" placeholder="Title" class="modal-title">
        <input type="text" placeholder="Author" class="modal-author">
        <label for="modal-read">Have you read this book? <input type="checkbox" name="modal-read" class="modal-read"></label>
        <button class="modal-add">Add Book</button>
      </div>
    </dialog>
  </body>
</html>
